<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Tyler's TicTacToe</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <noscript>
            Please enable JavaScript to be able to play
        </noscript>

        <header>
            <nav class="navbar navbar-expand-md mavbar-dark bg-dark static-top">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Rules</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main role="main" class="game-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1>The Game</h1>
                    </div>
                </div>
                <div class="board">
                    <div class="row">
                        <div class="col tile text-center">1</div>
                        <div class="col tile text-center">2</div>
                        <div class="col tile text-center">3</div>
                        <div class="w-100"></div>
                        <div class="col tile text-center">4</div>
                        <div class="col tile text-center">5</div>
                        <div class="col tile text-center">6</div>
                        <div class="w-100"></div>
                        <div class="col tile text-center">7</div>
                        <div class="col tile text-center">8</div>
                        <div class="col tile text-center">9</div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container text-center">
                <span class="text-muted">&copy; 2018 Tyler Ingham</span>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
